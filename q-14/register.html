<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body>
    <h1>CodingGita Student Registration Form</h1>
    <p>Please fill out the form below to register for the CodingGita MERN Stack Program.</p>

    <form action="#" method="post">

        <label for="name">Full Name :</label>
        <input type="text" id="name"><br>

        <label for="email">Email :</label>
        <input type="email" id="email"><br>

        <label for="password">Password :</label>
        <input type="password" id="password"><br>

        <label for="mobile_number">mobile_number :</label>
        <input type="number" id="mobile_number">
        
        <br>

        <label>Gender :</label>

        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other">
        <label for="other">Other</label><br>

        <label>Hobbies :</label>

        <input type="checkbox" name="hobbies" id="reading">
        <label for="reading">Reading</label>

        <input type="checkbox" name="hobbies" id="coding">
        <label for="coding">Coding</label>

        <input type="checkbox" name="hobbies" id="sports">
        <label for="sports">Sports</label>

        <input type="checkbox" name="hobbies" id="music">
        <label for="music">Music</label>

        <br>

        <label for="dob">Date of Birth :</label>
        <input type="date" name="" id="dob">

        <br>

        <label for="file">File :</label>
        <input type="file" name="" id="file">

        <br>

        <br> <label for="cource">Cource:</label>
        <select id="Cource" required>
            <option value="" disabled selected>Select Cource</option>
            <option>MERN Stack</option>
            <option>DSA</option>
            <option>Web development</option>
        </select>

        <br>

            <label for="address">Address</label>
            <textarea id="address" id="" cols="30" rows="10"></textarea>

        <br>

        <label for="s_h">Study Hours :</label>
        <input type="range" name="study hours" id="s_h" min="0" max="24">

        <br>
        
        <label for="colour">Favorite Colour :</label>
        <input type="color" name="" id="colour">
        
        <br>

        <label for="url">Url :</label>
        <input type="url" name="" id="url">
        
        <br>

        <label for="search">Search :</label>
        <input type="search" name="" id="search">
        
        <br>

        <label for="time">Time :</label>
        <input type="time" name="" id="time">

        <br>

        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
